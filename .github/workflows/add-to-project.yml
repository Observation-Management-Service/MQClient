name: Add PR/Issue to Project

on:
  # https://github.com/actions/add-to-project#supported-events
  pull_request:
    types:
      - opened
      - transferred
      - labeled
  issues:
    types:
      - opened
      - labeled

jobs:
  add-to-project:
    name: Add to Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          # You can target a repository in a different organization
          # to the issue
          project-url: https://github.com/orgs/WIPACrepo/projects/6
          github-token: ${{ secrets.ORG_PROJECT_TOKEN }}
          labeled: dependencies
          label-operator: OR