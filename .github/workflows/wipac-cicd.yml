name: wipac ci/cd

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: WIPACrepo/wipac-dev-flake8-action@v1

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      # - uses: WIPACrepo/wipac-dev-mypy-action@v1.1
      - run: |
          # there's a dependency clash with protobuf
          # google wants protobuf>=4.21.3
          # telemetry wants protobuf<4
          # so let's set a timer for six months from now:
          echo "How's https://github.com/WIPACrepo/MQClient/issues/51 coming along?"
          if [ $(echo "1664320371+(60*60*24*30*6) - $(date +%s)" | bc) -lt 0 ]; then
            exit 1
          fi

  py-setup:
    runs-on: ubuntu-latest
    steps:
      # dependabot can't access normal secrets
      #   & don't run non-branch triggers (like tags)
      #   & we don't want to trigger an update on PR's merge to main/master/default (which is a branch)
      # IOW: only for non-dependabot branches
      - if: |
          github.actor != 'dependabot[bot]' &&
          github.ref_type == 'branch' &&
          format('refs/heads/{0}', github.event.repository.default_branch) != github.ref
        name: checkout (only for non-dependabot non-default branches)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - if: |
          github.actor != 'dependabot[bot]' &&
          github.ref_type == 'branch' &&
          format('refs/heads/{0}', github.event.repository.default_branch) != github.ref
        name: wipac-dev-py-setup-action (only for non-dependabot non-default branches)
        uses: WIPACrepo/wipac-dev-py-setup-action@v1.10
        with:
          base-keywords: WIPAC IceCube

  py-versions:
    needs: [py-setup]
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - id: versions
        uses: WIPACrepo/wipac-dev-py-versions-action@v2

  example:
    needs: [py-versions]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        py3: ${{ fromJSON(needs.py-versions.outputs.matrix) }}
        broker_client: [pulsar, rabbitmq, gcp, nats]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py3 }}
      - name: example
        run: |
          # Pulsar
          if [ "${{ matrix.broker_client }}" = "pulsar" ]; then
            ./resources/docker-pulsar.sh
          # RabbitMQ
          elif [ "${{ matrix.broker_client }}" = "rabbitmq" ]; then
            ./resources/docker-rabbitmq.sh
          # GCP
          elif [ "${{ matrix.broker_client }}" = "gcp" ]; then
            export PUBSUB_EMULATOR_HOST=localhost:8085
            ./resources/local-gcp-emulator.sh
          # NATS
          elif [ "${{ matrix.broker_client }}" = "nats" ]; then
            ./resources/local-nats-js.sh
          fi

          echo "--------------------------------------------------------------"
          echo "running examples..."

          pip install --upgrade pip wheel setuptools
          pip install .[dev,${{ matrix.broker_client }}]
          python examples/worker.py --broker-client ${{ matrix.broker_client }} &
          python examples/server.py --broker-client ${{ matrix.broker_client }}

  unit-test:
    needs: [py-versions]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        py3: ${{ fromJSON(needs.py-versions.outputs.matrix) }}
        type: [brokerless, pulsar, rabbitmq]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py3 }}
      - name: tests
        run: |
          pip install --upgrade pip wheel setuptools
          if [ "${{ matrix.type }}" = "brokerless" ]; then
            pip install .[dev]
          else
            pip install .[dev,${{ matrix.type }}]
          fi
          pytest -vvv tests/unit/"${{ matrix.type }}"

  integration-test:
    needs: [py-versions]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        py3: ${{ fromJSON(needs.py-versions.outputs.matrix) }}
        broker_client: [pulsar, rabbitmq, gcp, nats]
    services:
      keycloak:
        image: ghcr.io/wipacrepo/keycloak-rest-services:test-keycloak-master
        env:
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
          CMD: start-dev
        ports:
        - 8080:8080
    env:
      KEYCLOAK_URL: http://localhost:8080
      USERNAME: admin
      PASSWORD: admin
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py3 }}
      - name: tests
        run: |
          # Pulsar
          if [ "${{ matrix.broker_client }}" = "pulsar" ]; then
            ./resources/docker-pulsar.sh
          # RabbitMQ
          elif [ "${{ matrix.broker_client }}" = "rabbitmq" ]; then
            ./resources/docker-rabbitmq.sh ./resources/rabbitmq-custom.conf
          # GCP
          elif [ "${{ matrix.broker_client }}" = "gcp" ]; then
            export PUBSUB_EMULATOR_HOST=localhost:8085
            ./resources/local-gcp-emulator.sh
          # NATS
          elif [ "${{ matrix.broker_client }}" = "nats" ]; then
            ./resources/local-nats-js.sh
          fi

          echo "--------------------------------------------------------------"
          echo "running tests..."

          pip install --upgrade pip wheel setuptools
          pip install .[dev,${{ matrix.broker_client }},integration]
          pytest -vvv tests/integrate/test_${{ matrix.broker_client }}.py

  release:
    # only run on main/master/default
    if: format('refs/heads/{0}', github.event.repository.default_branch) == github.ref
    needs: [py-setup, unit-test, integration-test]
    runs-on: ubuntu-latest
    concurrency: release
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Python Semantic Release
      uses: relekang/python-semantic-release@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repository_username: __token__
        repository_password: ${{ secrets.PYPI_TOKEN }}